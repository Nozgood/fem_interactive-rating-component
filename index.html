<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./.public/css/style.css">
  <title> Interactive Rating Component </title>
</head>
<body>
  <div class="container">
    <img class="container__icon" src="./images/icon-star.svg" alt="Ã©toile">
    <h1 class="container__main-title">
      How did we do?
    </h1>
    <p class="container__main-text">
      Please let us know how we did with your support request. 
      All feedback is appreciated to help us improve our offering!
    </p>
      <form method="get" class="container__form">
        <div class="container__form-numbers--all">
          <input name="1" class="container__form-numbers--1" value="1" readonly>
          <input name="2" class="container__form-numbers--2" value="2" readonly>
          <input name="3" class="container__form-numbers--3" value="3" readonly>
          <input name="4" class="container__form-numbers--4" value="4" readonly>
          <input name="5" class="container__form-numbers--5" value="5" readonly>
        </div>
      <input class="container__form-button" type="submit" value="SUBMIT" id="button__submit">
    </div>
  </form>

  <script src="./index.js"></script>
</body>
</html>
