<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/style.css">
  <title> Interactive Rating Component </title>
</head>
<body>
  <div class="container">
    <h1 class="container__main-title">
      How did we do?
    </h1>
    <p class="container__main-text">
      Please let us know how we did with your support request. 
      All feedback is appreciated to help us improve our offering
    </p>
    <div class="container__numbers-all">
      <p class="container__numbers--1">
        1
      </p>
      <p class="container__numbers--2">
        2
      </p>
      <p class="container__numbers--3">
        3
      </p>
      <p class="container__numbers--4">
        4
      </p>
      <p class="container__numbers--5">
        5
      </p>
    </div>
    <button class="container__button">
      SUBMIT
    </button>
  </div>

  <script src="./index.js"></script>
</body>
</html>
