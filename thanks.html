<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <title> Thanks - Interactive Rating Component </title>
</head>
<body>
    <div class="thanks__container">
        <img class="thanks__img" src="./images/illustration-thank-you.svg" alt="Thanks you">
        <div class="thanks__text-container">
            <div class="thanks__text-rating-div" id="div-rating">
                <!-- rating element coming here -->
            </div>
            <h1 class="thanks__text-title">
                Thank you!
            </h1>
            <p class="thanks__text-text">
                We appreciate you taking the time to give a rating. 
                If you ever need more support, don't hesitate to get in touch!
            </p>
        </div>
    </div>

    <script src="./thanks.js"></script>
</body>
</html>
